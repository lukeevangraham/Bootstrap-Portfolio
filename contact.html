<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Luke Graham | contact</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand mb-0 h1 d-inline p-2 text-white" href="#">Luke Graham</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <a class="nav-link active" href="contact.html">Contact<span class="sr-only">(current)</span></a>
            </ul>
        </div>
    </nav>
    
    <div class="container pb-5">
      <div class="row">
        <div class="col-lg-12 mt-2 p-4">
          <article>
            <h2 class="text-title">Contact</h2>
            <hr>

            <form>
                <div class="form-group">
                  <label for="contactInputName" class="text-secondary">Name</label>
                  <input type="name" class="form-control" id="contactInputName" aria-describedby="nameHelp" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="text-secondary">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                  </div>
                <div class="form-group">
                    <label for="exampleInputMessage" class="text-secondary">Message</label>
                    <textarea class="form-control" id="exampleInputMessage" rows="8"></textarea>
                  </div>
                <button type="submit" class="btn btn-info">Submit</button>
              </form>
            
        </article>
        </div>
      </div>
    </div>

    <footer class="footer mt-auto py-3 fixed-bottom">
        <div class="container text-center">
          <span class="text-white"><h6>Copyright &copy 2019</h6></span>
        </div>
      </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
